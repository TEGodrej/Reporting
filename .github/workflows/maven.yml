# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven and Selenium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4️⃣ Install ChromeDriver
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: latest

      # 5️⃣ Verify environment
      - name: Verify Java, Maven, Chrome
        run: |
          java -version
          mvn -version
          google-chrome --version
          chromedriver --version

      # 6️⃣ Build Maven project
      - name: Build with Maven
        run: mvn -B clean compile --file pom.xml
        working-directory: BeatRoute_ReportGeneration

      # 7️⃣ Run TestNG tests
      - name: Run Maven tests
        run: mvn -B test --file pom.xml
        working-directory: BeatRoute_ReportGeneration

      # 8️⃣ Optional: Update dependency graph for Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        with:
          working-directory: BeatRoute_ReportGeneration
