name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Setup Google Chrome
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      # Setup ChromeDriver
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          version: latest

      # Build Maven project (compile + package)
      - name: Build with Maven
        run: mvn -B clean package
        working-directory: BeatRoute_ReportGeneration

      # Run Maven tests
      - name: Run Maven tests
        run: mvn -B test
        working-directory: BeatRoute_ReportGeneration

      # Optional: List downloaded reports
      - name: List Reports folder
        run: |
          ls -R BeatRoute_ReportGeneration/Reports
